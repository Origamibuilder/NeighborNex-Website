<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
        }

        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        button {
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact</h2>
        <p>This is the contact page. All required fields are marked with *.</p>

        <form id="contactForm" action="#" method="post">
            <!-- Step 1: Ask for Name -->
            <div class="form-step active">
                <ul>
                    <li>
                        <label for="name">Name: <span aria-label="required">*</span></label>
                        <input type="text" id="name" name="user_name" required />
                    </li>
                    <li class="button">
                        <button type="button" onclick="nextStep()">Next</button>
                    </li>
                </ul>
            </div>

            <!-- Step 2: Ask for Email -->
            <div class="form-step">
                <ul>
                    <li>
                        <label for="mail">Email: <span aria-label="required">*</span></label>
                        <input type="email" id="mail" name="user_email" required />
                    </li>
                    <li class="button">
                        <button type="button" onclick="nextStep()">Next</button>
                    </li>
                </ul>
            </div>

            <!-- Step 3: Ask for Message -->
            <div class="form-step">
                <ul>
                    <li>
                        <label for="msg">Message: <span aria-label="required">*</span></label>
                        <textarea id="msg" name="user_message" required></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send</button>
                    </li>
                </ul>
            </div>
        </form>  
    </main>
    <footer>
        <p>&copy; 2024 NeighborNex. All rights reserved. </p>
        <button id="scrollToTopButton">Scroll to Top</button>
    </footer>
    <script>
        let currentStep = 0;
        const formSteps = document.querySelectorAll('.form-step');

        function nextStep() {
            formSteps[currentStep].classList.remove('active');
            currentStep++;
            if (currentStep < formSteps.length) {
                formSteps[currentStep].classList.add('active');
            }
        }

        // Prevent advancing the form after submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Form will submit normally, and we stop further navigation
            formSteps[currentStep].classList.add('active');
            event.preventDefault();
            alert("Form submitted successfully!"); // Optional: show a confirmation message

            // Simulate form submission (replace with actual form submission if needed)
            setTimeout(() => {
                this.submit();
            }, 1000); // Delay to allow for visual confirmation
        });
    </script>
</body>
</html>
